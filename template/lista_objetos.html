<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Lista de {{ modelo }}</title>
    <link href="{% static 'css/styles.css' %}" rel="stylesheet"> <!-- AsegÃºrate de que la ruta a tu archivo CSS sea correcta -->
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-2xl font-bold mb-4">Lista de {{ modelo }}</h1>
        <div class="overflow-x-auto">
            <table class="table-auto min-w-full bg-white border border-gray-200 shadow-lg rounded-lg">
                <thead class="bg-gray-200">
                    <tr>
                        {% for name, _ in objetos.0.get_fields %}
                        <th class="px-6 py-3 border-b-2 border-gray-300 text-left text-xs leading-4 font-medium text-gray-700 uppercase tracking-wider">{{ name|capfirst }}</th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-200">
                    {% for objeto in objetos %}
                    <tr class="hover:bg-gray-50">
                        {% for name, value in objeto.get_fields %}
                        <td class="px-6 py-4 whitespace-no-wrap">{{ value }}</td>
                        {% endfor %}
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="{{ objetos.0.get_fields|length }}" class="px-6 py-4 text-center text-sm leading-5 text-gray-500">No hay {{ modelo }} disponibles.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
